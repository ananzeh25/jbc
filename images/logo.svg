<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
  </defs>

  <!-- Truck Icon -->
  <g transform="translate(5, 10)">
    <!-- Truck Cab -->
    <rect x="0" y="15" width="25" height="20" rx="3" fill="#1a365d"/>
    <!-- Truck Bed -->
    <rect x="25" y="10" width="30" height="25" rx="2" fill="#1a365d"/>
    <!-- Window -->
    <rect x="3" y="18" width="12" height="8" rx="1" fill="#4a5568"/>
    <!-- Wheels -->
    <circle cx="10" cy="38" r="6" fill="#2d3748"/>
    <circle cx="10" cy="38" r="3" fill="#4a5568"/>
    <circle cx="45" cy="38" r="6" fill="#2d3748"/>
    <circle cx="45" cy="38" r="3" fill="#4a5568"/>
    <!-- Wrench overlay -->
    <g transform="translate(15, 5) rotate(-30)">
      <rect x="0" y="8" width="20" height="4" rx="1" fill="url(#truckGradient)"/>
      <circle cx="0" cy="10" r="5" fill="none" stroke="url(#truckGradient)" stroke-width="2"/>
      <rect x="18" y="6" width="6" height="8" rx="1" fill="url(#truckGradient)"/>
    </g>
  </g>

  <!-- Text: JBC -->
  <text x="70" y="32" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="#1a365d">JBC</text>

  <!-- Text: Maintenance & Repair -->
  <text x="70" y="48" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="500" fill="#718096">MAINTENANCE &amp; REPAIR</text>

  <!-- Accent line -->
  <rect x="70" y="52" width="80" height="2" rx="1" fill="url(#truckGradient)"/>
</svg>
